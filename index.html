<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Personal de 12 Horas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        #timer {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            animation: bounce 0.5s ease-in-out infinite alternate; /* Efecto bounce sutil */
        }
        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }
        #overtime {
            color: #ff6b6b;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: pulse 2s ease-in-out infinite; /* Pulso en overtime */
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        button {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Transici√≥n suave */
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
            background: linear-gradient(145deg, #44a08d, #4ecdc4);
        }
        button:active {
            transform: translateY(0);
        }
        /* Barra de progreso */
        .progress-container {
            position: relative;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            height: 100%;
            width: 100%; /* Empieza llena */
            background: linear-gradient(to right, #4ecdc4, #44a08d);
            transition: width 0.5s ease, background 0.5s ease;
        }
        #progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            display: none; /* Solo visible en overtime */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.8em;
            color: white;
            margin-top: -10px; /* Pegado a la barra */
        }
        .label {
            opacity: 0.8;
        }
        /* Modo overtime: Cambia fondo a tonos rojos */
        .overtime-mode body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        .overtime-mode #timer {
            color: #ff4757;
            text-shadow: 0 0 15px rgba(255, 71, 87, 0.8);
        }
        .overtime-mode #progress-bar {
            background: linear-gradient(to right, #ff4757, #ff6b6b);
            width: 0% !important; /* Fija en 0 */
        }
        .overtime-mode #progress-text {
            display: block;
        }
        /* Responsivo para m√≥viles */
        @media (max-width: 480px) {
            .container { padding: 20px; }
            h1 { font-size: 1.5em; }
            #timer { font-size: 3em; }
            button { padding: 12px 24px; font-size: 1em; }
            .progress-container { height: 18px; }
            .labels { font-size: 0.7em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Temporizador de 12 Horas</h1>
        <div id="timer">00:00:00</div>
        <div id="overtime">¬°Alerta! Ya pasaron las 12 horas üö®</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">¬°Ya es hora!</div>
        </div>
        <div class="labels">
            <span class="label">12</span>
            <span class="label">9</span>
            <span class="label">6</span>
            <span class="label">3</span>
            <span class="label">0</span>
        </div>
        <button onclick="startTimer()">‚ñ∂Ô∏è Iniciar / Resetear</button>
    </div>

    <script>
        let startTime = localStorage.getItem('startTime') ? parseInt(localStorage.getItem('startTime')) : null;
        let timerInterval;
        const overtimeThreshold = 12 * 60 * 60 * 1000; // 12 horas en ms

        function updateTimer() {
            if (!startTime) return;
            const now = Date.now();
            const elapsed = now - startTime;
            const seconds = Math.floor((elapsed / 1000) % 60);
            const minutes = Math.floor((elapsed / 1000 / 60) % 60);
            const hours = Math.floor(elapsed / 1000 / 60 / 60);

            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const overtime = document.getElementById('overtime');
            const body = document.body;
            const progressBar = document.getElementById('progress-bar');

            if (elapsed >= overtimeThreshold) {
                overtime.style.display = 'block';
                body.classList.add('overtime-mode');
                progressBar.style.width = '0%';
            } else {
                overtime.style.display = 'none';
                body.classList.remove('overtime-mode');
                const remaining = overtimeThreshold - elapsed;
                const progress = (remaining / overtimeThreshold) * 100;
                progressBar.style.width = `${progress}%`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            localStorage.setItem('startTime', startTime);
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer(); // Actualiza ya
            document.body.classList.remove('overtime-mode'); // Reset visual
            document.getElementById('progress-bar').style.width = '100%'; // Reset barra
        }

        // Contin√∫a si hay tiempo guardado
        if (startTime) {
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }
    </script>
</body>
</html>
